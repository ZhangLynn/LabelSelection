<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>首页</title>
    <link rel="stylesheet" href="css/keyword.css">
    <style>
        #keyword{
            line-height: 40px;
            border: 1px solid #b5b5b5;
            padding-left: 10px;
        }
        #showKeyword{
            padding: 10px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="keyword">请选择关键字</div>
        <div id="showKeyword"></div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="keyword.js"></script>
<script>
    var dataArr=[
        "IT互联网",
        "金融",
        "房产安居",
        "企业服务",
        "教育",
        "法务",
        "策划",
        "影视歌曲戏剧",
        "咨询服务",
        "电子元件",
        "英语小语种",
        "财务会计",
        "体育运动"
    ];
        $("#keyword").keyword({
            "data":dataArr,
            "wrapId":"wrap",
            "afterClick":function(ret){
                $("#showKeyword").html(ret.join("，"))
            }
        });
    $(document).ready(function(){
        $("#wrap").height(document.documentElement.clientHeight+"px");
    })
</script>
</html>
